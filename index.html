<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./dist/css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <div class="card__img">
        <img src="./dist/img/image-header-mobile.jpg" alt="women">
        <div class="card__imgColor"></div>
      </div>
      <div class="card__body">
        <p class="card__title">Get <span>insights</span> that help your business grow.</p>
        <p class="card__undertext">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="card__numbersBox">
          <div class="card__numbersBoxItem">
            <p class="card__numberItem">10k+</p>
            <p class="card__numberOf">companies</p>
          </div>
          <div class="card__numbersBoxItem">
            <p class="card__numberItem">314</p>
            <p class="card__numberOf">templates</p>
          </div>
          <div class="card__numbersBoxItem">
            <p class="card__numberItem">12m+</p>
            <p class="card__numberOf">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
